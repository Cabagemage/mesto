<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index/index.css">
    <title>Mesto</title>
</head>

<body class="content">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого">
        </header>

        <main>
            <section class="profile">
                <img class="profile__image" src="./images/image.jpg" alt="изображения профиля">
                <div class="profile__textbox">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add"></button>
            </section>

            <section class="elements">
                
                <div class="grid-card">
                    <img class="grid-card__photo" src="./images/Lena-min.jpg" alt="Река Лена">
                    <div class="grid-card__textbox">
                        <h2 class="grid-card__title">Река Лена</h2>
                        <button type="button" class="grid-card__like-button"></button>
                    </div>
                </div>
                <div class="grid-card">
                    <img class="grid-card__photo" src="./images/Magadan-min.jpg" alt="Магадан">
                    <div class="grid-card__textbox">
                        <h2 class="grid-card__title">Магадан</h2>
                        <button type="button" class="grid-card__like-button"></button>
                    </div>
                </div>

                <div class="grid-card">
                    <img class="grid-card__photo" src="./images/Sakhalin-min.jpg" alt="Сахалин">
                    <div class="grid-card__textbox">
                        <h2 class="grid-card__title">Остров Сахалин</h2>
                        <button type="button" class="grid-card__like-button"></button>
                    </div>

                </div>

                <div class="grid-card">
                    <img class="grid-card__photo" src="./images/Tmutarakan-min.jpg" alt="Тьмутаракань">
                    <div class="grid-card__textbox">
                        <h2 class="grid-card__title">Тмутаракань</h2>
                        <button type="button" class="grid-card__like-button"></button>
                    </div>
                </div>

                <div class="grid-card">
                    <img class="grid-card__photo" src="./images/Chukotka-min.jpg" alt="Чукотка">
                    <div class="grid-card__textbox">
                        <h2 class="grid-card__title">Чукотка</h2>
                        <button type="button" class="grid-card__like-button"></button>
                    </div>

                </div>

                <div class="grid-card">
                    <img class="grid-card__photo" src="./images/kirill-pershin-1088404.jpg" alt="Карачаево-Черкасск">
                    <div class="grid-card__textbox">
                        <h2 class="grid-card__title">Карачаево-Черкасск</h2>
                        <button type="button" class="grid-card__like-button"></button>
                    </div>
                </div>
            </section>

            <div class="popup">
                <form class="popup__form">
                    <div class="popup__container">
                        <button type="button" class="popup__close"></button>
                        <h2 class="popup__edit">Редактировать профиль</h2>
                        <div class="popup__inputs">
                            <input type="text" name="name" required  class="popup__input popup__input_type_name" placeholder="Имя">
                            <input type="text" name="job" required class="popup__input popup__input_type_job" placeholder="Работа"></div>
                        <button type="submit" class="popup__save">Сохранить</button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

    </div>

    <script src="./js/index.js"></script>
    
</body>

</html>
