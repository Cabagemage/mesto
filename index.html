
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index/index.css">
    <title>Mesto</title>
</head>

<body class="content">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого">
            <hr class="header__line">
            </hr>
        </header>
        <main>
            <section class="profile">
                <div class="profile__textbox">
                    <img class="profile__image" src="./images/image.jpg">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <h2 class="profile__subtitle">Исследователь океана</h2>
                    </div>
                    <button class="profile__edit"></button>
                </div>
                <button class="profile__add">+</button>
            </section>

            </section>
            <section class="elements">
                    <div class="elements__grid-card">
                        <img class="elements__photo" src="./images/Lena-min.jpg" alt="">
                        <div class="elements__textbox">
                        <h2 class="elements__title">Река Лена</h2>
                        <button class="elements__like-button"></button></div>
                    </div>
                    <div class="elements__grid-card">
                        <img class="elements__photo" src="./images/Magadan-min.jpg" alt="">
                        <div class="elements__textbox">
                        <h2 class="elements__title">Магадан</h2>
                        <button class="elements__like-button"></button></div>
                    </div>

                    <div class="elements__grid-card">
                        <img class="elements__photo" src="./images/Sakhalin-min.jpg" alt="">
                        <div class="elements__textbox">
                        <h2 class="elements__title">Остров Сахалин</h2>
                        <button class="elements__like-button"></button></div>

                    </div>

                    <div class="elements__grid-card">
                        <img class="elements__photo" src="./images/Tmutarakan-min.jpg" alt="">
                        <div class="elements__textbox">
                        <h2 class="elements__title">Тмутаракань</h2>
                        <button class="elements__like-button"></button></div>
                    </div>

                    <div class="elements__grid-card">
                        <img class="elements__photo" src="./images/Chukotka-min.jpg" alt="">
                        <div class="elements__textbox">
                        <h2 class="elements__title">Чукотка</h2>
                        <button class="elements__like-button"></button></div>

                    </div>

                    <div class="elements__grid-card">
                        <img class="elements__photo" src="./images/kirill-pershin-1088404.jpg" alt="">
                        <div class="elements__textbox">
                        <h2 class="elements__title">Карачаево-Черкасск</h2>
                        <button class="elements__like-button"></button></div>
                </div>
            </section>
            <section class="popup">
                <form class="popup__form">
                    <div class="popup__container">
                    <img src="./images/close__icon.svg"  class="popup__close">
                    <h2 class="popup__edit">Редактировать профиль</h2>
                    <div class = "popup__inputs">
                    <input type="text" class="popup__input popup__name" placeholder="Жак-Ив Кусто">
                    <input type="text" class="popup__input popup__info" placeholder="Исследователь океана"></div>
                    <button class="popup__save">Сохранить</button>
                </div>
            </form>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

    </div>
    <script src="./js/java.js">
    </script>
</body>

</html>
