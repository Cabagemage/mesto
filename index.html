<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="content">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого">
        </header>

        <main>
            <section class="profile">
                <img class="profile__image" src="./images/image.jpg" alt="изображения профиля">
                <div class="profile__textbox">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add"></button>
            </section>

            <section class="elements">
              
            </section>

            <div class="popup  popup_function_edit">
                <form novalidate class="popup__form popup__form_function_edit">
                    <div class="popup__container">
                        <button type="button" class="popup__close popup_close_edit"></button>
                        <h2 class="popup__edit">Редактировать профиль</h2>
                        <div class="popup__inputs">
                            <input type="text" name="name" minlength="2" maxlength="40" required  class="popup__input popup__input_type_name" placeholder="Имя">
                            <span id="name-error" class = "popup__input_type_error"></span>
                            <input  type="text" name="job" minlength="2" maxlength="200" required class="popup__input popup__input_type_job" placeholder="Работа">
                            <span id="job-error" class = "popup__input_type_error"></span>
                        </div>
                            
                        <button type="submit" class="popup__save popup__save_function_edit">Сохранить</button>
                    </div>
                </form>
            </div>
    
            <div class="popup popup_function_add">
                <form  novalidate class="popup__form popup__form_function_add">
                    <div class ="popup__container">
                        <button type="button" class="popup__close popup_close_add"></button>
                        <h2 class="popup__edit">Новое место</h2>
                        <div class="popup__inputs">
                            <input type="text" name="place" required minlength="1" maxlength="30"  class="popup__input popup__input_type_place" placeholder="Место">
                            <span id="place-error" class = "popup__input_type_error"></span>
                            <input type="url" name="link" required class="popup__input popup__input_type_link" placeholder="Ссылка">
                            <span id="link-error" class = "popup__input_type_error"></span>
                        </div>
                            
                        <button type="submit" class="popup__save  popup__save_function_create">Создать</button>
                    </div>
                </form>
            </div>
            <div class="popup popup_function_image">
                <div class ="popup__container popup__container_function_image">
                        <button type="button" class="popup__close popup__close_current_image"></button>
                       <img class = "popup__container popup__container_content_img">
                       <h2 class = "popup__container popup__container_content_name"></h2>
                    </div>
            </div>

        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

    </div>
<template class = "grid-card-template">                
        <div class="grid-card">
            <img class="grid-card__photo">
            <button class="grid-card__remove"></button>
            <div class="grid-card__textbox">
                <h2 class="grid-card__title"></h2>
                <button type="button" class="grid-card__like-button like-button_like_active"></button>
            </div>
        </div>
</template>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/validate.js"></script>
    
</body>

</html>
