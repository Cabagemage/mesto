<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="content">
    <div class="page">
        <div class="lds-default"><div></div> <div></div> <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого">
        </header>

        <main>
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__image"></img>
                </div>
                <div class="profile__textbox">
                    <div class="profile__info">
                        <h1 class="profile__name"></h1>
                        <button type="button" class="profile__edit"></button>
                        <p class="profile__subtitle"></p>
                    </div>
                </div>
                <button type="button" class="profile__add"></button>
            </section>

            <section class="elements">

            </section>

            <div class="popup  popup_function_edit">
                <form novalidate class="popup__form popup__form_function_edit">
                    <div id='form' class="popup__container">
                        <button type="button" class="popup__close popup_close_edit"></button>
                        <h2 class="popup__edit">Редактировать профиль</h2>
                        <div class="popup__inputs">
                            <input type="text" name="name" minlength="2" maxlength="40" required
                                class="popup__input popup__input_type_name" placeholder="Имя">
                            <span id="name-error" class="popup__input_type_error"></span>
                            <input type="text" name="about" minlength="2" maxlength="200" required
                                class="popup__input popup__input_type_job" placeholder="Работа">
                            <span id="about-error" class="popup__input_type_error"></span>
                        </div>

                        <button type="submit" class="popup__save popup__save_function_edit">Сохранить</button>
                    </div>
                </form>
            </div>
            <div class="popup popup_function_add">
                <form novalidate class="popup__form popup__form_function_add">
                    <div class="popup__container">
                        <button type="button" class="popup__close popup_close_add"></button>
                        <h2 class="popup__edit">Новое место</h2>
                        <div class="popup__inputs">
                            <input type="text" name="name" required minlength="1" maxlength="30"
                                class="popup__input popup__input_type_place" placeholder="Место">
                            <span id="place-error" class="popup__input_type_error"></span>
                            <input type="url" name="link" required class="popup__input popup__input_type_link"
                                placeholder="Ссылка">
                            <span id="link-error" class="popup__input_type_error"></span>
                        </div>

                        <button type="submit" class="popup__save   popup__save_function_create">Создать</button>
                    </div>
                </form>
            </div>
            <div class="popup popup_function_avatar">
                <form novalidate class="popup__form popup__form_function_avatar">
                    <div class="popup__container">
                        <button type="button" class="popup__close popup_close_avatar"></button>
                        <h2 class="popup__edit">Обновить аватар</h2>
                        <div class="popup__inputs">
                            <input type="url" name="avatar" required class="popup__input popup__input_type_link"
                                placeholder="Ссылка">
                            <span id="avatar-error" class="popup__input_type_error"></span>
                        </div>
                        <button type="submit" class="popup__save   popup__save_function_create">Обновить</button>
                    </div>
                </form>
            </div>
            <div class="popup popup_function_remove">
                <form novalidate class="popup__form popup__form_function_remove">
                    <div class="popup__container popup__container_function_remove">
                        <button type="button" class="popup__close popup_close_remove"></button>
                        <h2 class="popup__edit">Вы уверены?</h2>
                        <button type="submit" class="popup__save  popup__save_function_remove">Удалить</button>
                    </div>
                </form>
            </div>
            <div class="popup popup_function_image">
                <div class="popup__container popup__container_function_image">
                    <button type="button" class="popup__close popup__close_current_image"></button>
                    <img class="image" alt="">
                    <h2 class="popup__container popup__container_content_name"></h2>
                </div>
            </div>

        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

    </div>
    <template class="grid-card-template">
        <div class="grid-card">
            <img class="grid-card__photo" alt="">
            <button class="grid-card__remove"></button>
            <div class="grid-card__textbox">
                <h2 class="grid-card__title"></h2>
                <div class="grid-card__like-section">
                    <button type="button" class="grid-card__like-button like-button_like_active"></button>
                    <p class="grid-card__like-counter"></p>
                </div>
            </div>
        </div>
    </template>

</body>

</html>
